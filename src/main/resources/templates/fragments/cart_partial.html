<div class="bg-dark text-white p-3 mt-3" th:fragment="cart_partial" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <div class="cart cartActive" th:if="${cartActive}">
        <p>You have <span th:text="${commonSize}"></span> items in your cart.</p>
        <p>Total <span th:text="'$' + ${#numbers.formatDecimal(commonTotal, 0, 'COMMA', 2, 'POINT')}"></span> items in
            your
            cart.</p>
        <p>
            <a href="/cart/view" class="btn btn-success">View cart</a>
            <a href="/cart/clear" class="btn btn-danger float-right">Clear cart</a>
        </p>
    </div>

    <div class="cart cartInactive" th:unless="${cartActive}">
        <p>Your cart is empty.</p>
    </div>

</div>
