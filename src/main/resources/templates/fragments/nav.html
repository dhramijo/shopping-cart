<nav th:fragment="nav-front" class="navbar navbar-expand-md navbar-dark bg-dark" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <a class="navbar-brand" href="/">CMS Shopping Cart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <!-- If slug == home than do not show it in the screen -->
            <li class="nav-item active" th:each="page: ${commonPages}" th:if="${page.slug != 'home' }">
                <a class="nav-link" th:href="@{'/' + ${page.slug}}"
                   th:text="${page.title}"></a>
            </li>
        </ul>

        <ul class="float-right navbar-nav" th:if="${principal == null }">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>

        <form th:if="${principal != null}" method="post" th:action="@{/logout}">
            <span class="text-white" th:text="${'Hi, ' + principal + ' '}"></span>
            <button class="btn btn-secondary">Logout</button>
        </form>

    </div>
</nav>

<!-- Admin Nav -->

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/pages">Pages</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/categories">Categories</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/products">Products</a>
            </li>
        </ul>

        <form class="float-right" th:if="${principal != null}" method="post" th:action="@{/logout}">

        </form>

    </div>
